<!DOCTYPE HTML>
<html lang="ru">
    <head>  <meta charset="utf-8">
        <title>JS</title></head>
<body>
    <div id="5.1">
        <h1>5.1</h1>
        <button id='btn'>Вывести список</button>
    </div>


    <h1>5.2</h1>
    <button id='btn2' onclick="CheckNodes(document.getElementById('5.1'))">Вывести информацию о детях(childrens) в консоль</button>
    <script type="text/javascript">



        document.getElementById('btn').addEventListener('click', CreateList);

        let list = [
            {
                text: 'Животные',
                children: [
                    {
                        text: 'Млекопитающие',
                        children: [
                            {
                                text: 'Коровы',
                                children: []
                            },
                            {
                                text: 'Ослы',
                                children: []
                            },
                            {
                                text: 'Собаки',
                                children: []
                            },
                            {
                                text: 'Тигры',
                                children: []
                            }
                        ]
                    },
                    {
                        text: 'Другие',
                        children: [
                            {
                                text: 'Змеи',
                                children: []
                            },
                            {
                                text: 'Птицы',
                                children: []
                            },
                            {
                                text: 'Ящерицы',
                                children: []
                            }
                        ]
                    }
                ]
            },
            {
                text: 'Рыбы',
                children: [
                    {
                        text: 'Аквариумные',
                        children: [
                            {
                                text: 'Гуппи',
                                children: []
                            },
                            {
                                text: 'Скалярии',
                                children: []
                            }
                        ]
                    },
                    {
                        text: 'Морские',
                        children: [
                            {
                                text: 'Морская форель',
                                children: []
                            }
                        ]
                    }
                ]
            }
        ];

          function CreateList() {

            let div = document.getElementById('5.1');
            let ul = document.createElement('ul');
            div.appendChild(ul);

            function createList(el, ul) {
                let li = document.createElement('li');
                ul.appendChild(li);
                let text = document.createTextNode(el.text);
                li.appendChild(text);

                if (el.children) {
                    let ul2 = li.appendChild(document.createElement('ul'));

                    for (el of el.children) {
                        createList(el, ul2);
                    }
                }
            }

            for (el of list) {
                createList(el, ul);
            }

              document.getElementById('btn').remove();
          }

          // 5.2 task

        function CheckNodes(node) {
            if (node && 1 === node.nodeType) {
                let child = node.firstChild;
                while (child) {
                    if (1 === child.nodeType) {
                        console.log('Имя элемента ' + child.tagName);
                        console.log('Содержание элемента ' + child.innerText);
                        CheckNodes(child);
                    }
                    child = child.nextSibling;
                }
            }
        }

  </script>
</body>
</html>
